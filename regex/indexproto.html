<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDATION</title>
</head>
<body>

    <div class="field-cnt">
    
        <div class="field-group">

            <input id="dni" type="text">
            <button class="actionButton" id="button1">DNI</button>
            <span id="span_dni"></span>

        </div>

        <div class="field-group">

            <input id="ip" type="text">
            <button class="actionButton" id="button2">IP</button>
            <span id="span_ip"></span>

        </div>

        <div class="field-group">

            <input id="cuenta" type="text">
            <button class="actionButton" id="button3">Nº CUENTA</button>
            <span id="span_cuenta"></span>

        </div>

        <div class="field-group">

            <input id="telefono" type="text">
            <button class="actionButton" id="button4">TELÉFONO</button>
            <span id="span_telefono"></span>

        </div>

        <div class="field-group">

            <input id="matricula" type="text">
            <button class="actionButton" id="button5">MATRÍCULA</button>
            <span id="span_matricula"></span>

        </div>

        <div class="field-group">

            <input id="cod_barras" type="text">
            <button class="actionButton" id="button6">CÓDIGO DE BARRAS</button>
            <span id="span_cod_barras"></span>

        </div>

        <div class="field-group">

            <input id="fecha" type="text">
            <button class="actionButton" id="button7">FECHA (dd/mm/yyyy)</button>
            <span id="span_fecha"></span>

        </div>

        <div class="field-group">

            <input id="hora" type="text">
            <button class="actionButton" id="button8">HORA (HH:MM)</button>
            <span id="span_hora"></span>

        </div>

    </div>

    <script src="regexProto.js"></script>
    <!--<script type="module" src="miweb.js"></script>-->
</body>
</html>
